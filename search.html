---
layout: page
title: 搜索
permalink: /search/
---

<div id="search-container">
  <input type="text" id="search-input" placeholder="搜索文章..." autocomplete="off">
  <div id="results-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>
<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<div class="search-result"><a href="{url}"><h3>{title}</h3></a><span class="post-meta">{date} | {category}</span><p>{excerpt}</p></div>',
    noResultsText: '没有找到相关结果',
    limit: 10,
    fuzzy: false
  })
</script>

<style>
  #search-container {
    max-width: 100%;
    margin-bottom: 2rem;
  }
  #search-input {
    width: 100%;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 1rem;
  }
  .search-result {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #f0f0f0;
  }
  .search-result h3 {
    margin-bottom: 0.5rem;
  }
  .search-result .post-meta {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    display: block;
  }
  .search-result p {
    margin-top: 0.5rem;
    color: #333;
  }
</style>
