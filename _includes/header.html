<header class="site-header">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    {%- if page_paths -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <span class="menu-text">菜单</span>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link{% if page.url contains '/tutorials/' %} page-link-highlight{% endif %}" href="/tutorials/">大模型理论</a>
          <a class="page-link{% if page.url contains '/tags/' %} page-link-highlight{% endif %}" href="/tags/">技术专题</a>
          <a class="page-link{% if page.url contains '/projects/' %} page-link-highlight{% endif %}" href="/projects/">项目实践</a>
          <a class="page-link{% if page.url contains '/resources/' %} page-link-highlight{% endif %}" href="/resources/">资源导航</a>
          <a class="page-link{% if page.url contains '/search/' %} page-link-highlight{% endif %}" href="/search/"><span class="search-icon-wrapper"><svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span></a>
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>

<style>
  .site-header {
    border-top: 5px solid var(--primary-color);
    border-bottom: 1px solid var(--border-color);
    min-height: 55px;
    background: white;
    padding: 8px 0;
    position: relative;
  }
  
  .site-title {
    font-weight: 700;
    letter-spacing: 0.5px;
    color: var(--primary-color) !important;
    font-size: 1.625rem;
    line-height: 54px;
    transition: all 0.3s;
  }
  
  .site-title:hover {
    text-decoration: none;
    color: var(--primary-color) !important;
    opacity: 0.85;
  }
  
  .site-nav {
    line-height: 54px;
  }
  
  .page-link {
    color: var(--text-color);
    font-weight: 500;
    transition: all 0.3s;
    margin-left: 20px;
    font-size: 16px;
    position: relative;
  }
  
  .page-link:hover {
    color: var(--primary-color);
    text-decoration: none;
  }
  
  .page-link-highlight {
    color: var(--primary-color) !important;
    font-weight: 600;
  }
  
  .page-link-highlight:after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: var(--primary-color);
  }
  
  .search-icon {
    margin-bottom: -3px;
    stroke: var(--text-color);
    transition: stroke 0.3s;
  }
  
  .page-link:hover .search-icon {
    stroke: var(--primary-color);
  }
  
  .menu-icon {
    width: auto;
    height: 26px;
    line-height: 0;
    padding-top: 10px;
    text-align: center;
  }
  
  .menu-text {
    color: var(--text-color);
    font-size: 14px;
    font-weight: 500;
  }
  
  @media screen and (min-width: 601px) {
    .menu-icon {
      display: none;
    }
    
    .nav-trigger {
      display: none;
    }
    
    .site-nav .trigger {
      display: block !important;
    }
  }
  
  @media screen and (max-width: 600px) {
    .site-nav {
      position: absolute;
      top: 9px;
      right: calc(var(--spacing-unit) / 2);
      background-color: white;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      text-align: right;
      z-index: 10;
    }
    
    .site-nav .nav-trigger {
      display: none;
    }
    
    .site-nav .menu-icon {
      display: block;
      float: right;
      width: auto;
      text-align: center;
      line-height: 0;
      padding: 10px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .site-nav .trigger {
      clear: both;
      display: none;
      padding-bottom: 5px;
    }
    
    .site-nav:hover .trigger,
    .site-nav .nav-trigger:checked ~ .trigger {
      display: block;
    }
    
    .site-nav .page-link {
      display: block;
      padding: 8px 15px;
      margin: 0;
      line-height: 1.5;
      border-bottom: 1px solid #f1f1f1;
    }
    
    .site-nav .page-link:last-child {
      border-bottom: none;
    }
    
    .site-nav .page-link-highlight:after {
      display: none;
    }
  }
</style>
