<header class="site-header">
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    {%- if page_paths -%}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger" class="menu-icon-container">
          <span class="menu-icon">
            <i class="fas fa-bars"></i>
          </span>
        </label>

        <div class="trigger">
          <div class="menu-header">
            <span>导航菜单</span>
            <label for="nav-trigger" class="close-menu">
              <i class="fas fa-times"></i>
            </label>
          </div>
          <a class="page-link{% if page.url contains '/tutorials/' %} page-link-highlight{% endif %}" href="/tutorials/">大模型理论</a>
          <a class="page-link{% if page.url contains '/tags/' %} page-link-highlight{% endif %}" href="/tags/">技术专题</a>
          <a class="page-link{% if page.url contains '/projects/' %} page-link-highlight{% endif %}" href="/projects/">项目实践</a>
          <a class="page-link{% if page.url contains '/resources/' %} page-link-highlight{% endif %}" href="/resources/">资源导航</a>
          <a class="page-link{% if page.url contains '/search/' %} page-link-highlight{% endif %}" href="/search/"><span class="search-icon-wrapper"><svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span></a>
        </div>
      </nav>
    {%- endif -%}
  </div>
</header>

<style>
  .site-header {
    border-top: 5px solid var(--primary-color);
    border-bottom: 1px solid var(--border-color);
    min-height: 55px;
    background: white;
    padding: 8px 0;
    position: relative;
  }
  
  .site-title {
    font-weight: 700;
    letter-spacing: 0.5px;
    color: var(--primary-color) !important;
    font-size: 1.625rem;
    line-height: 54px;
    transition: all 0.3s;
  }
  
  .site-title:hover {
    text-decoration: none;
    color: var(--primary-color) !important;
    opacity: 0.85;
  }
  
  .site-nav {
    float: right;
    line-height: 54px;
  }
  
  .page-link {
    color: var(--text-color);
    font-weight: 500;
    transition: all 0.3s;
    margin-left: 20px;
    font-size: 16px;
    position: relative;
  }
  
  .page-link:hover {
    color: var(--primary-color);
    text-decoration: none;
  }
  
  .page-link-highlight {
    color: var(--primary-color) !important;
    font-weight: 600;
  }
  
  .page-link-highlight:after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: var(--primary-color);
  }
  
  .search-icon {
    margin-bottom: -3px;
    stroke: var(--text-color);
    transition: stroke 0.3s;
  }
  
  .page-link:hover .search-icon {
    stroke: var(--primary-color);
  }
  
  .menu-icon {
    width: 36px;
    height: 36px;
    line-height: 0;
    padding-top: 10px;
    text-align: center;
    font-size: 20px;
    color: var(--primary-color);
    border-radius: 4px;
  }
  
  .menu-icon-container {
    display: inline-block;
    cursor: pointer;
  }
  
  .nav-trigger {
    display: none;
  }
  
  .menu-header {
    display: none;
  }
  
  .close-menu {
    display: none;
  }
  
  @media screen and (min-width: 601px) {
    .menu-icon-container {
      display: none;
    }
    
    .site-nav .trigger {
      display: block !important;
    }
  }
  
  @media screen and (max-width: 600px) {
    .site-nav {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 0;
      overflow: hidden;
      background-color: white;
      text-align: left;
      z-index: 100;
      transition: width 0.3s ease;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }
    
    .site-title {
      max-width: calc(100% - 60px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 1.4rem;
    }
    
    .menu-icon-container {
      position: absolute;
      right: 15px;
      top: 9px;
      z-index: 50;
    }
    
    .site-nav .menu-icon {
      display: block;
      cursor: pointer;
      border: 1px solid transparent;
    }
    
    .site-nav .menu-icon:hover {
      background-color: var(--light-bg);
      border-color: var(--border-color);
    }
    
    .site-nav .trigger {
      display: block;
      height: 100%;
      padding: 20px 0;
    }
    
    .nav-trigger:checked ~ .trigger {
      width: 100%;
    }
    
    .nav-trigger:checked ~ .menu-icon-container .menu-icon {
      opacity: 0;
    }
    
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    
    .close-menu {
      display: block;
      cursor: pointer;
      font-size: 20px;
      color: var(--text-light);
      padding: 5px;
    }
    
    .close-menu:hover {
      color: var(--primary-color);
    }
    
    .nav-trigger:checked ~ .trigger {
      width: 80%;
    }
    
    .site-nav .page-link {
      display: block;
      padding: 12px 20px;
      margin: 0;
      line-height: 1.5;
      border-bottom: 1px solid var(--border-color);
    }
    
    .site-nav .page-link:last-child {
      border-bottom: none;
    }
    
    .site-nav .page-link-highlight:after {
      display: none;
    }
  }
</style>
