---
layout: default
---
<article class="page-container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>

<style>
  .page-container {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .page-header {
    margin-bottom: 30px;
  }
  
  .page-title {
    font-size: 2.2rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 20px;
    border-bottom: 1px solid #eeeeee;
    padding-bottom: 15px;
    position: relative;
  }
  
  .page-title:after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 60px;
    height: 3px;
    background-color: var(--primary-color);
  }
  
  .page-content {
    line-height: 1.6;
    font-size: 1.05rem;
    color: var(--text-color);
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    .page-title {
      font-size: 1.8rem;
    }
    
    .page-content {
      font-size: 1rem;
    }
  }
</style>
