---
layout: default
---
<article class="page-container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>

<style>
  .page-container {
    max-width: 1100px;
    margin: 0 auto;
  }
  
  .page-header {
    margin-bottom: 25px;
  }
  
  .page-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 15px;
    border-bottom: 1px solid #eeeeee;
    padding-bottom: 12px;
    position: relative;
  }
  
  .page-title:after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 50px;
    height: 3px;
    background-color: var(--primary-color);
  }
  
  .page-content {
    line-height: 1.6;
    font-size: 1rem;
    color: var(--text-color);
    background: white;
    border-radius: 4px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    padding: 20px;
  }
  
  /* 分类和标签页面特殊样式 */
  .page-content h2 {
    font-size: 1.5rem;
    color: var(--primary-color);
    padding-bottom: 8px;
    border-bottom: 1px solid #eeeeee;
    margin-top: 30px;
    margin-bottom: 15px;
  }
  
  .page-content ul {
    padding-left: 20px;
  }
  
  .page-content ul li {
    margin-bottom: 8px;
  }
  
  .page-content small {
    color: var(--text-light);
    font-size: 0.85rem;
    margin-left: 8px;
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    .page-title {
      font-size: 1.7rem;
    }
    
    .page-content {
      font-size: 0.95rem;
      padding: 15px;
    }
    
    .page-content h2 {
      font-size: 1.3rem;
    }
  }
</style>
