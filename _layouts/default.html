<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "zh-CN" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3c3d338008.js" crossorigin="anonymous"></script>
    
    <!-- Highlight.js - 用于语法高亮 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      });
    </script>
    
    <!-- JavaScript 资源 -->
    <script src="{{ '/assets/js/post-enhance.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/dark-mode.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/code-showcase.js' | relative_url }}"></script>
    
    <!-- 页面加载动画 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
    </script>

  </body>

</html>
